<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XC Coder Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="timer">Time remaining <span id="time">0</span></div>
    <div id="starting">
        <p>Press start to begin!</p>
        <button id="startButton">Start</button>
    </div>
    <div class= "hide" id="Quiz">
        <h2 id="Question">Question 1</h2>
        <button id="option-1">enter</button>
        <button id="option-2">enter</button>
        <button id="option-3">enter</button>
        <button id="option-4">enter</button>
    </div>
    <div class="hide" id="end">
       <h2>Game Over</h2>
       <input id="initials" type="text" placeholder="Enter Intials Here">
       <button id="initialBtn">Save Score</button>
    </div>
    <div class="hide" id="highscores">
        <h2>Highscores</h2>
        <ul id="scores"></ul>


    </div>
</div>
<script src="./questions.js"></script>
<script src="logic.js"></script>
</body>
</html>
